services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/certs
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: acme-companion
    restart: unless-stopped
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=chaz@blocktickets.xyz
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/acme.sh
  mailcatcher:
    image: schickling/mailcatcher
    container_name: mailcatcher
    environment:
      - VIRTUAL_HOST=mailbox.blocktickets.xyz
      - LETSENCRYPT_HOST=mailbox.blocktickets.xyz
      - LETSENCRYPT_EMAIL=chaz@blocktickets.xyz
      - VIRTUAL_PORT=1080
    expose:
      - "1080"
      - "1025"
    restart: unless-stopped
    ports:
      - "1025:1025" # optionally expose externally if needed
    networks:
      - proxy

networks:
  proxy:
    external: false
